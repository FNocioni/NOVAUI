<!DOCTYPE html>

<!--To start HTTP Server: python -m http.server 5000-->

<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="background" background="assets/images/background.png">

        <div class="login">
            <div class="col s12" id="login_form">
                <img src="assets/images/logo.png" width="300" height="300" style="display: block; margin-left: auto; margin-right: auto;">
                <div class="row">
                    <div class="input-field col s6" style="color: rgb(165, 165, 165);">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="Please enter a valid e-mail address">Helper text</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="Password must be at-least 8 characters">Helper text</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3" style="justify-content: center; display: flex;">
                        <button class="btn waves-effect waves-light" id="submit_button" type="submit" onclick=login() disabled="true">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="assets/js/materialize.js"></script>
        <script type="text/javascript" src="assets/js/index.js"></script>

    </body>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Nova Airlines</h5>
                <div style="display:flex; justify-content: left;">
                    <i class="material-icons dp48">
                        copyright
                    </i>
                    &nbsp;2024 Copyright Nova Airlines
                </div>                
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                </ul>
            </div>
            </div>
        </div>
    </footer>

   

</html>
